name: wonderfulJourney

on: push

jobs:
  build:
    name: wonderfulJourney
    runs-on: ubuntu-latest
    steps:
      # Step 1: 检出当前代码
      - name: Checkout repository content
        uses: actions/checkout@v3

      # Step 2: 设置 Node.js 版本（例如 16.x）
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Step 3: 安装依赖包
      - name: Install pnpm
        run: npm install -g pnpm

      # Step 3: 安装依赖包
      - name: Install dependencies
        run: pnpm install

      # Step 4: 构建项目
      - name: Build project
        run: pnpm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
